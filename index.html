<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
</head>

<body>

    <div class="emcima">
        <h1>Gerenciamento de Alunos</h1>
    </div>

<!-- É necessário mudar os nomes de variáveis no código, não pode ser “clientes” como no código da aula.
Um aluno tem:
- RA: número de matrícula
- Nome
- Cidade
- Estado
- Curso   -->
    <!-- <input type="submit" name="enviar" value="Adicionar" onclick="salvar()" /> -->
    <button value="Adicionar" onclick="adicionar()">Adicionar</button>

    <br><br>

    <table class="tabela" id="table-customers" border="1">
        <thead>
            <tr>
                <td>RA</td>
                <td>Nome</td>
                <td>Cidade</td>
                <td>Estado</td>
                <td>Curso</td>
                <td>Ações</td>
            </tr>


        <tbody>
        </tbody>

        </thead>

    </table>

    <div id="container-modal">
        <form id="form-adicionar" onsubmit="return false">
            <div class="form-group">
                <label>RA</label>
                <input type="number" name="ra" id="ra" />
            </div>

            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>

            <div class="form-group">
                <label>Cidade</label>
                <input type="text" name="cidade" id="cidade" />
            </div>

            <div class="form-group">
                <label>Estado</label>
                <input type="text" name="estado" id="estado" />
            </div>

            <div class="form-group">
                <label>Curso</label>
                <input type="text" name="curso" id="curso" />
            </div>

            <div class="form-buttons">
                <button onclick="salvar()">Salvar</button>
                <button onclick="cancelar()">Cancelar</button>
            </div>
        </form>

    </div>








</body>

</html>
